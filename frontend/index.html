<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./style.css">
</head>
<div class="py-4">
    <div class="container">
        <h1 class="text-center mb-1">Dear Diary</h1>
    </div>
</div>
<div class="container pb-5">
    <div class="row g-3">
        <div class="col-12 col-lg-6">
            <div class="card mb-3">
                <div class="card-header fw-semibold">Create Entry</div>
                <div class="card-body">
                    <form id="createForm">
                        <div class="row g-2">
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="date">Date</label>
                                <input class="form-control" id="date" type="date" required />
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="time">Time</label>
                                <input class="form-control" id="time" type="time" required />
                            </div>
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="category">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="" disabled selected>Select…</option>
                                <option value="Personal">Personal</option>
                                <option value="Work">Work</option>
                                <option value="Health">Health</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="text">Text 2</label>
                            <textarea class="form-control" id="text" rows="6" placeholder="Write your entry…"
                                required></textarea>
                        </div>
                        <div class="d-flex gap-2 flex-wrap mt-3">
                            <button class="btn btn-primary" type="submit">Add entry</button>
                            <button class="btn btn-outline-danger" type="button" id="clearAllBtn">Clear all</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header fw-semibold">Search</div>
                <div class="card-body">
                    <label class="form-label" for="searchText">Search for entries</label>
                    <input class="form-control" id="searchText" />
                    <div class="mt-3">
                        <label class="form-label" for="filterCategory">Sort by category</label>
                        <select class="form-select" id="filterCategory">
                            <option value="" selected>All</option>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Health">Health</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="card diary-entries">
                <div class="card-header fw-semibold">Diary Entries</div>
                <div class="card-body diary-entries-body">
                    <div id="list" class="list-group" aria-label="Diary entries list"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
